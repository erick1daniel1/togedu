<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inicio - Togedu</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:40px; box-sizing:border-box; }
    .card { background:var(--card); padding:32px; border-radius:12px; box-shadow:0 6px 20px rgba(15,23,42,0.06); text-align:center; max-width:520px; width:100%; }
    h1 { margin:0 0 8px; font-size:28px; }
    p { margin:0 0 20px; color:var(--muted); }
    .buttons { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    a.btn {
      display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:600;
      background:transparent; color:var(--accent); border:2px solid rgba(37,99,235,0.12);
    }
    a.btn.primary {
      background:var(--accent); color:white; border: none;
    }
    footer { margin-top:18px; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Togedu</h1>
      <p>Selecciona una opción para continuar</p>

      <div class="buttons">
        <a class="btn primary" href="/admin">Admin</a>
        <a class="btn" href="/api">API</a>
      </div>

      <footer>
        <small>Desarrollo local — http://127.0.0.1:8000</small>
      </footer>
    </div>
  </div>
</body>
</html>
